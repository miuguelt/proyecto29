<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">Editar Categoría</h1>

            <form method="POST" action="{{ url_for('categoria.edit', id=categoria.idCategoria) }}">
                <div class="mb-3">
                    <label for="nombreCategoria" class="form-label">Nombre de la Categoría:</label>
                    <input type="text" id="nombreCategoria" name="nombreCategoria" class="form-control" value="{{ categoria.nombreCategoria }}" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('categoria.index') }}" class="btn btn-secondary">Volver al listado</a>
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
